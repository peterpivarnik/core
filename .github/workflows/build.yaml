name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout source
      - uses: actions/checkout@v3

      # 2. Set up Java 21
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'   # "adopt" moved to "temurin"

      # 3. Build and run tests
      - name: Build with tests
        run: mvn --batch-mode --update-snapshots verify

      # 4. Configure Git for release
      - name: Configure Git user
        run: |
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"

      # 5. Prepare Maven release
      - name: Release prepare
        run: mvn -B release:prepare

      # 6. Deploy to Sonatype
      - name: Deploy to Sonatype
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          mvn deploy -Dmaven.deploy.skip=false \
            -DskipTests \
            -Possrh \
            -Dsonatype.username=$SONATYPE_USERNAME \
            -Dsonatype.password=$SONATYPE_PASSWORD

      # 7. Perform Maven release
      - name: Release perform
        run: mvn release:perform -Darguments="-Dmaven.deploy.skip=true"
