name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout source
      - uses: actions/checkout@v3

      # 2. Set up Java 21
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Prepare GPG
      - name: Import GPG key and configure
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # Ensure correct GPG directory permissions
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          
          # Configure GPG
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          
          # Import GPG key with batch mode
          echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import
          
          # List secret keys
          gpg --list-secret-keys
          
          # Find the key ID
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep pub | awk '{print $2}' | cut -d/ -f2)
          
          # Trust the key
          echo -e "trust\n5\ny\n" | gpg --command-fd 0 --expert --edit-key "$GPG_KEY_ID"
          
          # Ensure correct file permissions
          chmod 600 ~/.gnupg/*
          
          # Export the public key
          gpg --armor --export "$GPG_KEY_ID" > public-key.asc

      # 4. Build and run tests
      - name: Build with tests
        run: mvn --batch-mode --update-snapshots verify

      # 5. Configure Git for release
      - name: Configure Git user
        run: |
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"

      # 6. Prepare Maven release (removes SNAPSHOT)
      - name: Release prepare
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the key ID again
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep pub | awk '{print $2}' | cut -d/ -f2)
          
          mvn -B release:prepare \
            -Darguments="-Dgpg.passphrase=$GPG_PASSPHRASE \
                         -Dgpg.keyname=$GPG_KEY_ID \
                         -Dgpg.pinentry-mode=loopback"

      # 7. Deploy release version to Sonatype
      - name: Deploy to Sonatype
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # Find the key ID again
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep pub | awk '{print $2}' | cut -d/ -f2)
          
          mvn deploy -Dmaven.deploy.skip=false \
            -DskipTests \
            -Possrh \
            -Dsonatype.username=$SONATYPE_USERNAME \
            -Dsonatype.password=$SONATYPE_PASSWORD \
            -Dgpg.passphrase=$GPG_PASSPHRASE \
            -Dgpg.keyname=$GPG_KEY_ID

      # 8. Perform Maven release (increases to next SNAPSHOT)
      - name: Release perform
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the key ID again
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep pub | awk '{print $2}' | cut -d/ -f2)
          
          mvn release:perform \
            -Darguments="-Dgpg.passphrase=$GPG_PASSPHRASE \
                         -Dgpg.keyname=$GPG_KEY_ID \
                         -Dgpg.pinentry-mode=loopback \
                         -Dmaven.deploy.skip=true"
