name: Java CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout source
      - uses: actions/checkout@v3

      # 2. Set up Java 21
      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Prepare GPG
      - name: Import GPG key and configure
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          # Install pinentry
          sudo apt-get update
          sudo apt-get install -y gnupg2

          # Create GPG config
          mkdir -p ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf

          # Import GPG key
          echo "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import
          
          # List and trust the key
          gpg --list-secret-keys
          gpg_key=$(gpg --list-secret-keys --keyid-format LONG | grep pub | awk '{print $2}' | cut -d/ -f2)
          echo -e "5\ny\n" | gpg --command-fd 0 --expert --edit-key $gpg_key trust

      # 4. Build and run tests
      - name: Build with tests
        run: mvn --batch-mode --update-snapshots verify

      # 5. Configure Git for release
      - name: Configure Git user
        run: |
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"

      # 6. Prepare Maven release (removes SNAPSHOT)
      - name: Release prepare
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B release:prepare \
            -Darguments="-Dgpg.passphrase=$GPG_PASSPHRASE \
                         -Dgpg.keyname=$(gpg --list-secret-keys --keyid-format LONG | grep pub | awk '{print $2}' | cut -d/ -f2) \
                         -Dgpg.pinentry-mode=loopback"

      # 7. Deploy release version to Sonatype
      - name: Deploy to Sonatype
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn deploy -Dmaven.deploy.skip=false \
            -DskipTests \
            -Possrh \
            -Dsonatype.username=$SONATYPE_USERNAME \
            -Dsonatype.password=$SONATYPE_PASSWORD \
            -Dgpg.passphrase=$GPG_PASSPHRASE

      # 8. Perform Maven release (increases to next SNAPSHOT)
      - name: Release perform
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn release:perform \
            -Darguments="-Dgpg.passphrase=$GPG_PASSPHRASE \
                         -Dgpg.keyname=$(gpg --list-secret-keys --keyid-format LONG | grep pub | awk '{print $2}' | cut -d/ -f2) \
                         -Dgpg.pinentry-mode=loopback \
                         -Dmaven.deploy.skip=true"
